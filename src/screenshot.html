<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDify Screenshot</title>
    <link rel="stylesheet" href="./popup/style.css">
</head>

<body>
    <div id="loading" class="loading-screen">
        <div class="spinner-container">
            <div class="spinner-glow"></div>
            <div class="spinner"></div>
        </div>
        <div class="loading-text">MDify is preparing...</div>
    </div>

    <div class="container animate-fade-in hidden" id="content-container">
        <header class="header">
            <div class="logo-container">
                <div class="logo-glow"></div>
                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                    </svg>
                </div>
            </div>
            <h1>MDify</h1>
        </header>

        <div id="error-container" class="hidden"></div>

        <div class="card">
            <div class="page-title" id="page-title">Detecting page...</div>
            <div class="page-url" id="page-url">...</div>
        </div>

        <div class="card">
            <div class="token-section">
                <div class="token-info">
                    <div class="token-label">Token Usage</div>
                    <div class="token-count-container">
                        <span class="token-number" id="token-count">0</span>
                        <span class="token-unit">Tokens</span>
                    </div>
                </div>
                <div class="visualizer-container">
                    <svg class="visualizer-svg" width="64" height="64" viewBox="0 0 64 64">
                        <circle class="visualizer-bg" cx="32" cy="32" r="28"></circle>
                        <circle class="visualizer-progress" id="token-progress" cx="32" cy="32" r="28"
                            stroke-dasharray="175.9" stroke-dashoffset="175.9"></circle>
                    </svg>
                </div>
            </div>
        </div>

        <section class="section">
            <div class="section-title">AI Connections</div>
            <div class="button-grid">
                <button class="button button-claude" id="btn-claude" disabled title="Claude">
                    <div class="button-icon" style="color: #d97706;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 8V4H8"></path>
                            <rect width="16" height="12" x="4" y="8" rx="2"></rect>
                            <path d="M2 14h2"></path>
                            <path d="M20 14h2"></path>
                            <path d="M15 13v2"></path>
                            <path d="M9 13v2"></path>
                        </svg>
                    </div>
                    <span>Claude</span>
                </button>
                <button class="button button-chatgpt" id="btn-chatgpt" disabled title="ChatGPT">
                    <div class="button-icon" style="color: #10a37f;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </div>
                    <span>ChatGPT</span>
                </button>
                <button class="button button-gemini" id="btn-gemini" disabled title="Gemini">
                    <div class="button-icon" style="color: #4285f4;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                        </svg>
                    </div>
                    <span>Gemini</span>
                </button>
                <button class="button button-grok" id="btn-grok" disabled title="Grok">
                    <div class="button-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="m13 2-2 10h3L11 22l2-10h-3l2-10Z"></path>
                        </svg>
                    </div>
                    <span>Grok</span>
                </button>
                <button class="button button-perplexity" id="btn-perplexity" disabled title="Perplexity">
                    <div class="button-icon" style="color: #20b8cd;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </svg>
                    </div>
                    <span>Perplexity</span>
                </button>
                <button class="button button-copy" id="btn-copy" disabled title="Copy to Clipboard">
                    <div class="button-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <rect width="8" height="4" x="8" y="2" rx="1" ry="1"></rect>
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                        </svg>
                    </div>
                    <span>Copy</span>
                </button>
            </div>
        </section>


        <section class="section">
            <div class="button-grid">
                <button class="button button-download" id="btn-download" disabled title="Download as .md file">
                    <div class="button-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" x2="12" y1="15" y2="3"></line>
                        </svg>
                    </div>
                    <span>Download .md</span>
                </button>
            </div>
        </section>
    </div>

    <script type="module" src="./screenshot.ts"></script>
</body>

</html>
